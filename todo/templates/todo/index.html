<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
   <title>{{ title if title else '- Базовый шаблон' }} </title>

    <link rel="stylesheet" href="style.css">
</head>
<div style="margin-top: 50px;" class="container">
    <h1 class="header">Мой менеджер задач</h1>

    <form class="form" action="/add" method="post">
        <div class="field">
            <input type="text" name="title" placeholder="Введите название задачи"><br>
        </div>
        <button class="basic button" type="submit">Добавить</button>
    </form>

{% for todo in todo_list %}
<div class="segment">
    <p class="big header">№{{ todo.id }} {{ todo.title }}</p>

    {% if todo.is_complete == False %}
    <span class="gray label">Не завершено</span>
    <a class="basic button" href="/update/{{ todo.id }}">Закрыть</a>
    {% else %}
    <span class="label">Завершено</span>
    <a class="button" href="/update/{{ todo.id }}">Открыть</a>
    {% endif %}
    <a class="button" href="/delete/{{ todo.id }}">Удалить</a>
</div>
{% endfor %}
</div>
